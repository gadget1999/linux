[Global]
URLFile=/tmp/monitored-urls.txt
RetryDelay=10
MaxRetries=3

[SSL]
GetSSLReport=yes

[WebHook]
EndPoint=https://webserver/webhook?key=12345678
Content={"msgtype":"markdown","markdown":{"content":"{content}"}}

[Email]
Sender=web-monitor@linux.com
Recipients=web.monitor.docker@gmail.com
Subject=[{today}] Failed Sites Notification
BodyTemplate=/tmp/failed-site-template.txt
