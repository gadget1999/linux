[Global]
URLFile=monitored-urls.txt
RetryDelay=120
MaxRetries=0

[SSL]
GetSSLReport=yes
GenerateSSLRating=yes
UseSSLLabs=no
LocalScanner=/opt/testssl.sh/testssl.sh
ShowProgress=yes
OpenSSLPath=/usr/bin/openssl

[Email]
Sender=SSLLabs@linux.com
Recipients=web.monitor.docker@gmail.com
Subject=[{today}] SSL Rating Report
BodyTemplate=ssl-report-template.txt
